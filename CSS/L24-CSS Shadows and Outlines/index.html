<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            padding: 34px;
            border: 2px solid black;
            box-shadow: 5px 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 2px 2px 4px #b51212;
            border: 2px solid green;
            outline: 2px solid black;
            border-radius: 3px;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is Box
    </div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque molestiae rerum explicabo numquam expedita! Cum optio ut minima fugiat corrupti quas sed laboriosam beatae deleniti non repellat, excepturi rerum exercitationem expedita aperiam blanditiis doloremque.
    </p>
</body>
</html>
