<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using Flexbox</title>
    <style>
        .h1{
            margin-top: 16px;
            display: flex;
            justify-content: center;
        }
        .h2{
            display: flex;
            width: 89.5vw;
            height: 10vh;
            align-items: center;
            justify-content: center;
            gap: 265px;
        }
        .left img{
            width: 175px;
            height: 56px;
        }
        ul{
            display: flex;
        }
        li{
            list-style-type: none;
            padding: 10px;
        }
        li a{
            opacity: 0.9;
            font-weight: 400;
            font-size: 17px;
            text-decoration: none;
            color: black;
        }
        select{
            border: 0px;
        }
        .right ul li img{
            margin-left: 10px;
            width: 26px;
        }
        .m1{
            width: 80vw;
            height: 80vh;

            background-color: rgb(152, 119, 183);
        }
    </style>
</head>
<body>
    <header class="h1">
        <nav class="h2">
            <div class="left">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><a href="">Products</a> <select name="" id=""></select></li>
                    <li><a href="">Pricing</a> <select name="" id=""></select></li>
                    <li><a href="">Resources</a> <select name="" id=""></select></li>
                    <li><a href="">About us</a> <select name="" id=""></select></li>
                    <li><a href="">Security and complance</a></li>
                    <li><img src="Language.png" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="m1">

        </div>
    </main>
</body>
</html>
